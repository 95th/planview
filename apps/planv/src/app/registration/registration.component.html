<mat-card>
    <mat-card-title>Create your account</mat-card-title>
    <form role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
            <mat-form-field appearance="standard">
                <mat-label>First name</mat-label>
                <input matInput type="text" formControlName="firstName" required />
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Last name</mat-label>
                <input matInput type="text" formControlName="lastName" required />
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="standard">
                <mat-label>Email Address</mat-label>
                <input matInput formControlName="emailId" required />
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Date of birth</mat-label>
                <input matInput formControlName="dateOfBirth" [matDatepicker]="picker" required />
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <div>
            <div>
                <mat-form-field appearance="standard">
                    <mat-label>Address line 1</mat-label>
                    <input matInput formControlName="addressLine1" />
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <mat-label>Address line 2</mat-label>
                    <input matInput formControlName="addressLine2" />
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="standard">
                    <mat-label>City</mat-label>
                    <input matInput formControlName="city" required />
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <mat-label>State</mat-label>
                    <input matInput formControlName="state" required />
                </mat-form-field>
            </div>

            <div>
                <mat-form-field appearance="standard">
                    <mat-label>Country</mat-label>
                    <input matInput formControlName="country" required />
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <mat-label>Zip code</mat-label>
                    <input matInput formControlName="zip" required />
                </mat-form-field>
            </div>
        </div>

        <div>
            <mat-form-field appearance="standard">
                <mat-label>Username</mat-label>
                <input matInput formControlName="userName" required />
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="standard">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" required />
            </mat-form-field>
            <mat-form-field appearance="standard">
                <mat-label>Confirm password</mat-label>
                <input matInput type="password" formControlName="passwordConfirmation" required />
            </mat-form-field>
        </div>

        <p *ngIf="registrationFailed" class="error">Failed to register: {{ this.form.value.userName }}</p>

        <button mat-raised-button type="submit" [disabled]="!form.valid">Register</button>
    </form>
</mat-card>
