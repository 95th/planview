<mat-card>
    <mat-card-header>
        <mat-card-title>
            <div class="heading">
                <span>Work Items</span>
                <button mat-icon-button (click)="reload()">
                    <mat-icon>refresh</mat-icon>
                </button>
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-list role="list" *ngIf="items.length">
            <mat-list-item role="listitem" *ngFor="let w of items">
                <mat-icon matListIcon>work</mat-icon>
                <h4 matLine>{{ w.workItem.name }}</h4>
                <h4 matLine>Type: {{ w.workItem.workType.name }}</h4>
            </mat-list-item>
        </mat-list>
        <mat-hint *ngIf="!loading && items.length === 0">No Work Items assigned.</mat-hint>
    </mat-card-content>
    <mat-card-footer>
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
