<mat-card>
    <mat-card-header>
        <h1 matCardTitle>Create Work type</h1>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" #formDirective="ngForm" (ngSubmit)="create()">
            <p>
                <mat-form-field appearance="standard">
                    <mat-label>Type Code</mat-label>
                    <input type="text" matInput formControlName="id" required autocomplete="off" />
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="standard">
                    <mat-label>Type Description</mat-label>
                    <textarea matInput formControlName="description" cdkTextareaAutosize required></textarea>
                </mat-form-field>
            </p>
            <div class="error" *ngIf="showError">Failed to create work type for {{ form.value.id }}</div>
            <div class="button">
                <button type="submit" mat-button [disabled]="form.invalid">Create</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
