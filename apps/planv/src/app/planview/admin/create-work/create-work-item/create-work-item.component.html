<mat-card>
    <mat-card-header>
        <h1 matCardTitle>Create Work Item</h1>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" #formDirective="ngForm" (ngSubmit)="create()">
            <p>
                <mat-form-field appearance="standard">
                    <mat-label>Item Name</mat-label>
                    <input matInput type="text" formControlName="name" required>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="standard">
                    <mat-label>Work Type</mat-label>
                    <mat-select formControlName="type">
                        <mat-option *ngFor="let type of types" [value]="type">{{ type.name }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </p>
            <div class="error" *ngIf="showError">Failed to create work type for {{ form.value.id }}</div>
            <div class="button">
                <button type="submit" mat-button [disabled]="form.invalid">Create</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
