<mat-card>
    <mat-card-title>Usability Report</mat-card-title>
    <mat-card-content>
        <planv-week-selector [(week)]="dateRange" (weekChange)="reload()"></planv-week-selector>
        <mat-divider></mat-divider>
        <table *ngIf="!loading && logs.length" mat-table [dataSource]="logs" multiTemplateDataRows>
            <ng-container matColumnDef="userName">
                <th mat-header-cell *matHeaderCellDef>User</th>
                <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
            </ng-container>
            <ng-container matColumnDef="url">
                <th mat-header-cell *matHeaderCellDef>API URL</th>
                <td mat-cell *matCellDef="let element">{{ element.url }}</td>
            </ng-container>
            <ng-container matColumnDef="count">
                <th mat-header-cell *matHeaderCellDef>Hit Count</th>
                <td mat-cell *matCellDef="let element">{{ element.count }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
        </table>
        <mat-hint *ngIf="!loading && logs.length === 0">No logs found.</mat-hint>
    </mat-card-content>
    <mat-card-footer>
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
