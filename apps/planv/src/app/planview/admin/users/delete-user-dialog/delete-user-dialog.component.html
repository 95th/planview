<h1 mat-dialog-title>Delete {{ user.userName }}</h1>
<mat-dialog-content>
    <p>This will permanently delete the user {{ user.userName }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" (click)="onDelete()">Yes</button>
    <button mat-button mat-dialog-close cdkFocusInitial>No</button>
</mat-dialog-actions>
