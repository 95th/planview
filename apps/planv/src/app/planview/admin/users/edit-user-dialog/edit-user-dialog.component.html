<form role="form" [formGroup]="form" (ngSubmit)="onSave()">
    <h1 mat-dialog-title>Edit user</h1>
    <mat-dialog-content>
        <div style="margin: 10px">
            <mat-checkbox matInput formControlName="admin">Administrator</mat-checkbox>
        </div>

        <div>
            <mat-form-field appearance="standard">
                <mat-label>Email</mat-label>
                <input matInput formControlName="emailId" required />
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button type="submit" mat-button [mat-dialog-close]="true" cdkFocusInitial [disabled]="form.invalid">
            Save
        </button>
        <button mat-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
</form>
