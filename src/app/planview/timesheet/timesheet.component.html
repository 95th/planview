<mat-card>
    <mat-card-title>Timesheet Entry</mat-card-title>
    <mat-card-content>
        <pv-week-selector [(week)]="dateRange" (weekChange)="reload()"></pv-week-selector>
        <mat-divider></mat-divider>
        <table *ngIf="!loading && timesheet.data.length" mat-table [dataSource]="timesheet.data" multiTemplateDataRows>
            <ng-container matColumnDef="work_item_name">
                <th mat-header-cell *matHeaderCellDef>Work Item</th>
                <td mat-cell *matCellDef="let element">{{ element.work_item_id }}</td>
            </ng-container>

            <ng-container [matColumnDef]="col" *ngFor="let col of columns">
                <th mat-header-cell *matHeaderCellDef>{{ col }}</th>
                <td mat-cell *matCellDef="let element">
                    <mat-form-field style="width: 5rem">
                        <input matInput type="text" [(ngModel)]="element[col]" pattern="[0-9]+">
                        <span matSuffix>Hrs</span>
                    </mat-form-field>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>
        </table>
        <mat-hint *ngIf="!loading && timesheet.data.length === 0">No work items assigned.</mat-hint>
    </mat-card-content>
    <mat-card-actions class="button" *ngIf="!loading && timesheet.data.length > 0">
        <button mat-button color="primary" (click)="saveTimesheet()">Save</button>
        <button mat-button (click)="reload()">Reset</button>
    </mat-card-actions>
    <mat-card-footer>
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
