<mat-card>
    <mat-card-header>
        <h1 matCardTitle>Assign work item</h1>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" #formDirective="ngForm" (ngSubmit)="create()">
            <p>
                <mat-form-field appearance="standard">
                    <mat-label>User</mat-label>
                    <mat-select formControlName="user_id">
                        <mat-option *ngFor="let user of users" [value]="user">{{ user }}</mat-option>
                    </mat-select>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="standard">
                    <mat-label>Work Item</mat-label>
                    <mat-select formControlName="work_items" multiple>
                        <mat-option *ngFor="let work_item of work_items" [value]="work_item.id"
                            >{{ work_item.id }}, Type: {{ work_item.type }}</mat-option
                        >
                    </mat-select>
                </mat-form-field>
            </p>
            <div class="button">
                <button type="submit" mat-button [disabled]="form.invalid">Create</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
