<div class="wrapper">
    <div id="login-form">
        <h5>Login into PlanView</h5>
        <br>
        <form [formGroup]="form" (ngSubmit)="performLogin()">
            <div class="form-group">
                <label for="email-input">Email address</label>
                <input type="email" class="form-control" id="email-input" placeholder="Enter email"
                    formControlName="email" required>
            </div>
            <div class="form-group">
                <label for="password-input">Password</label>
                <input type="password" class="form-control" id="password-input" placeholder="Password"
                    formControlName="password" required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Login</button>
        </form>
    </div>
</div>
