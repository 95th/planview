<mat-card>
    <mat-card-title>Sign in to PlanView</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="performLogin()">
            <p>
                <mat-form-field appearance="standard">
                    <mat-label>Username</mat-label>
                    <input type="text" matInput formControlName="username" required autocomplete="off" />
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="standard">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" required />
                </mat-form-field>
            </p>
            <p *ngIf="loginError" class="error">
                {{ loginError }}
            </p>
            <div class="button">
                <button type="submit" mat-button [disabled]="form.invalid">Login</button>
            </div>
            <div style="margin-top: 16px; text-align: center">
                New to PlanView?
                <a routerLink="/register">Create an account</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
