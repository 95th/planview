<div class="wrapper">
    <div id="registration-form">
        <h5>New PlanView registration</h5>
        <br>
        <form role="form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <label for="first_name">First name</label>
                        <input type="text" formControlName="first_name" id="first_name" class="form-control input-sm"
                            placeholder="First Name" required>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <label for="last_name">Last name</label>
                        <input type="text" formControlName="last_name" id="last_name" class="form-control input-sm"
                            placeholder="Last Name" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="date_of_birth">Date of Birth</label>
                <input type="date" formControlName="date_of_birth" id="date_of_birth" class="form-control input-sm"
                    required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" formControlName="email" id="email" class="form-control input-sm"
                    placeholder="Email Address" required>
            </div>

            <fieldset formGroupName="address">
                <legend class="col-form-label">Address</legend>
                <div class="form-group">
                    <input type="text" formControlName="line_1" id="address_line_1" class="form-control input-sm"
                        placeholder="Address line 1">
                </div>
                <div class="form-group">
                    <input type="text" formControlName="line_2" id="address_line_2" class="form-control input-sm"
                        placeholder="Address line 2">
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" formControlName="city" id="city" class="form-control input-sm"
                                placeholder="City" required>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" formControlName="state" id="state" class="form-control input-sm"
                                placeholder="State" required>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" formControlName="country" id="country" class="form-control input-sm"
                                placeholder="Country" required>
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <div class="form-group">
                            <input type="text" formControlName="zip" id="zip" class="form-control input-sm"
                                placeholder="Zip" required>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" formControlName="username" id="username" class="form-control input-sm"
                    placeholder="Username" required>
            </div>

            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" formControlName="password" id="password" class="form-control input-sm"
                            placeholder="Password" required>
                    </div>
                </div>
                <div class="col-xs-6 col-sm-6 col-md-6">
                    <div class="form-group">
                        <input type="password" formControlName="password_confirmation" id="password_confirmation"
                            class="form-control input-sm" placeholder="Confirm Password" required>
                    </div>
                </div>
            </div>

            <input type="submit" value="Register" class="btn btn-info btn-block" [disabled]="!form.valid">
        </form>
    </div>
</div>
